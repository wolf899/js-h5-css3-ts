<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table的使用</title>
</head>
<style>

th{
    background: gray;
    border: 1px solid;
}

td{
    text-align: center;
    border: 1px solid;
}

table{
    border-spacing: 0;
    width: 600px;
    border: 1px solid;
}

</style>

<body>
    
        <table >
            <caption>
                <h2>小说排行榜</h2>
            </caption>
            <tr>
                <th>排名</th>
                <th>关键词</th>
                <th>趋势</th>
                <th>今日搜索</th>
                <th>最近七日</th>
                <th>链接</th>
            </tr>

            <tr>
                <td>1</td>
                <td>鬼吹灯</td>
                <td><img src=""></td>
                <td>6556</td>
                <td>56112</td>
                <td>
                    <a href="">贴吧</a>&nbsp;&nbsp;
                    <a href="">图片</a>&nbsp;&nbsp;
                    <a href="">百科</a>&nbsp;&nbsp;
                </td>
            </tr>
        </table>
    


</body>

</html>
