<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="index.js"></script>
<style>
    div {
        width: 300px;
        height: 300px;
        background-color: pink;
        position: absolute;
    }
</style>

<body>

    <input type="button" value="移动到400" id="btn1" />
    <input type="button" value="移动到800" id="btn2" />
    <input type="button" value="返回到0" id="btn3" />
    <div id="div1"></div>

</body>
<script>
    function moveElement(element, target) {
        clearInterval(element.timeId);
        element.timeId = setInterval(function () {
            var current = element.offsetLeft; //offsetLeft是数字类型，后面需要拼接px
            var distance = (target - current) / 10;
            distance = current > 0 ? Math.ceil(distance) : Math.floor(distance);
            current += distance;
            element.style.left = current + "px";
            if (current == distance) {
                clearInterval(element.timeId);
            }
            // console.log("目标位置：" + target + ",当前位置：" + current + ",每次移动步数：" + distance);
        }, 20);
    };

    getId("btn1").onclick = function () {
        moveElement(getId("div1"), 400);
    };

    getId("btn2").onclick = function () {
        moveElement(getId("div1"), 800);
    };

    getId("btn3").onclick = function () {
        moveElement(getId("div1"), 0);
    };
</script>

</html>
