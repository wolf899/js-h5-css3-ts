<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0
    }

    img {
        vertical-align: top;
    }

    .main {
        margin: 0 auto;
        width: 1000px;
        margin-top: 10px;
    }

    .fixed {
        position: fixed;
        top: 0;
        left: 0;
    }
</style>
<body>
    <div class="top" id="topPart">
        <img src="images/top.png" alt="" />
    </div>
    <div class="nav" id="navBar">
        <img src="images/nav.png" alt="" />
    </div>
    <div class="main" id="mainPart">
        <img src="images/main.png" alt="" />
    </div>
</body>

<script src="index.js"></script>
<script>
    function getScroll() {
        return {
            top: pageYOffset,
        };
    };

    onscroll = function () {
        if (getScroll().top >= getId("topPart").offsetHeight) {
            getId("navBar").className = "nav fixed";
            getId("mainPart").style.marginTop = getId("navBar").offsetHeight + "px";
        } else {
            getId("navBar").className = "nav";
            getId("mainPart").style.marginTop = "10px";
        }
    };

</script>

</html>
