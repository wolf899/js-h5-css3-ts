<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="index.js"></script>
<style>
    div {
        width: 300px;
        height: 300px;
        background-color: pink;
        position: absolute;
    }
</style>

<body>

    <input type="button" value="往右移动400px" id="btn1" />
    <input type="button" value="往下移动到800px" id="btn2" />
    <div id="div1"></div>

</body>
<script>
    //计算后的样式属性   一个元素任一样式属性值 String属性
    function getStyle(element, attr) {
        return getComputedStyle(element)[attr];
    };

    function moveElement(element, attr, target) {
        clearInterval(element.timeId);
        element.timeId = setInterval(function () {
            var current = parseInt(getStyle(element, attr));
            var distance = (target - current) / 10;
            distance = distance > 0 ? Math.ceil(distance) : Math.floor(distance);
            current += distance;
            element.style[attr] = current + "px";
            // console.log("element.style.attr:"+ element.style.attr);
            if (current == distance) {
                clearInterval(element.timeId);
            }
            // console.log("目标位置：" + target + ",当前位置：" + current + ",每次移动步数：" + distance);
        }, 20);
    };

    getId("btn1").onclick = function () {
        moveElement(getId("div1"), "left", 400);
    };

    getId("btn2").onclick = function () {
        moveElement(getId("div1"), "top", 800);
    };
</script>

</html>
