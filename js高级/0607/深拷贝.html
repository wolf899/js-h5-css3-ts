<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    var obj1 = {
        name: "小明",
        age: 18,
        sex: "男",
        dog: {
            name: "大黄",
            age: 4,
            color: "黄色"
        }
    };

    var obj2 = {};

    function change(a, b) {
        for (var key in a) {
            var item = a[key];
            if (item instanceof Array) {
                b[key] = [];
                change(item, b[key]);
            } else if (item instanceof Object) {
                b[key] = {};
                change(item, b[key]);
            } else {
                b[key] = item;
            }
        }
    };

    change(obj1,obj2);

    console.dir(obj1);
    console.dir(obj2);

</script>

</html>
