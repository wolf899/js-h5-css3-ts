<style>
    div {
        width: 300px;
        height: 200px;
        background-color: pink;
    }

    .disnone {
        display: none;
    }
</style>

<body>
    <input type="button" value="隐藏" id="btn" />
    <div id="ddd"></div>
</body>
<script>
    getid("btn").onclick = function () {
        if (getid("ddd").className != "disnone") {
            getid("ddd").className = "disnone";
            this.value = "显示";
        } else {
            getid("ddd").className = "";
            this.value = "隐藏";
        }
    }
</script>
